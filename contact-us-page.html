<html lang="en-US">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>KS Fitness | Contact US</title>

</head>

<body>
	<!-- Header contains navigation options and logo -->
	<header class="sticky">
		<a href="index.html">
			<img id="logo" src="assets/Images/logo_transparent_background.png"></a>
		<nav class="text-uppercase">
			<ul>
				<li><a href="index.html">Home</a>
				</li>
				<li><a href="online-plans-page.html">Online Plans</a>
				</li>
				<li><a href="contact-us-page.html">Contact Us</a>
				</li>
			</ul>
		</nav>
	</header>
	<section id="background-image">
		<div id="contact-us-form">
			<h2 class="text-center"><span>Contact Us</span></h2>
			<form method="get" action="submit-request.html">
				<label for="full-name">Full Name</label>
				<input type="text" id="full-name" class="text-input" name="full_name">
				<br>
				<label for="email">Email</label>
				<input type="email" class="text-input" name="user_email">
				<br>
				<label for="request">Request:</label>
				<textarea id="request" class="request-input" cols="50" rows="10" name="request"
					placeholder="Write your request here"></textarea>
				<br>
				<input type="submit" class="submit-button" value="Submit">
			</form>
		</div>
	</section>
	<hr>
	<footer class="text-uppercase">
		<a href="https://www.facebook.com" target="_blank" aria-label="Find us on Facebook (link opens in a new tab)"
			rel="noopener"><i class="fab fa-facebook-square"></i></a>
		<a href="https://www.instagram.com" target="_blank" aria-label="Find us on Instagram (link opens in a new tab)"
			rel="noopener"><i class="fab fa-instagram"></i></a>
		<a href="https://www.twitter.com" target="_blank" aria-label="Find us on Twitter (link opens in a new tab)"
			rel="noopener"><i class="fab fa-twitter"></i></a>
	</footer>

	<!-- font awesome kit -->
	<script src="https://kit.fontawesome.com/9e3a91e4d5.js" crossorigin="anonymous"></script>
</body>

</html>
